<html>
    <head>
        <title>ENDEREÇOS DE CONTATO</title>
        </head>
 
        <link rel="shortcut icon" href="../images/favicon.ico" />

        <body background="../images/fundo1.jpg" bgproperties="fixed"></body>

    <form>
        <fieldset>
            <legend>Endereços para Contato</legend>
            <table>
                <tr>
                    <td>
                        <label for='name'>Nome</label>
                        <input type='text' name='nome' id='nome' required/>
                        </td>
                        </tr>

                        <tr>
                            <td>
                                <label for='telefone'>Número do celular para contato</label>
                                <input type='tel' name='telefone' required='telefone'>
                                </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label for='email'>Email para contato</label>
                                        <input type="email" name='email' required='email'>
                                        </td>
                                        </tr>

                                        <tr>
                                            <td>
                                                <label for='motivo'>Qual o motivo do seu contato</label>
                                                <input type='checkbox' name='motivo' value='1' checked> Dúvida
                                                <input type='checkbox' name='motivo' value='2'  checked> Sugestão
                                                <input type='checkbox' name='motivo' value='3' checked> Reclamação 
                                                <input type='checkbox' name='motivo' value='4' checked> Outro motivo
                                                </td>>
                                                </tr>

                                                <tr>
                                                   <td>
                                                       <p>Escreva um pouco sobre sua experiencia: <textarea name='feedback' cols='20' rows='5'></textarea></p>
                                                </td>
                                                </tr>       

                                                <tr>
                                                    <td>
                                                        <input type="reset" value="Limpar" />
                                                        <input type="submit" value="Enviar" />
                                                    </td>
                                                </tr>
                                            </table>
                                
                                        </fieldset>
                                    </form>

                                    <link rel='icon' href="incon.png">


                                    
    
                                </body>
                                
                                </html>
